apply plugin: 'com.android.library'

android {
    compileSdkVersion 27
    buildToolsVersion "27.0.3"

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
    }
    lintOptions {
        abortOnError false
    }
}

repositories {
    mavenCentral()
    maven { url 'https://s3.amazonaws.com/moat-sdk-builds' }
    maven {
        url 'https://repos.whisper.sh/repository/maven-public/'
        credentials {
            username 'cocoapps'
            password 'repos.whisper'
        }
    }
}

dependencies {
    implementation 'com.facebook.react:react-native:+'
    implementation 'com.google.android.gms:play-services-ads:+'
    implementation('sh.whisper:android-datametrical:1.1.0@aar') {
        transitive = true;
    }
    implementation ('sh.whisper:android-ana:1.4.1@aar') {
        transitive = true;
    }
}
  